<!DOCTYPE html>

<body>

    
  <h2>Entendendo como utilizar um paragráfo</h2>

<!-- b = bold (negrito)-->
 <p> Este aqui é o exemplo de um <b>paragráfo</b> utilizando um elemento semântico.</p>

 <!-- strong (forte), -->
  <p>Este é outro paragráfo utilizando a tag/marcação <strong>semântica</strong>.</p>

  <!-- Podemos combinar tags, ou seja, utiliza-las uma dentro da outra. No exemplo abaixo , aplicamos a tag <br>. 
   br significa break row (quebra de linha)-->
   <p>Este é o <em>exemplo</em> de um texto muito muito grande onde eu precisei <br>
    <i> quebra-lo </i> pois estava ocupado muito espaço na tela.</p>
    <!-- em = emphasis (ênfase) para a nossa palavra-->

</body>
</html>
