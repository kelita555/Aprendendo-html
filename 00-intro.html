<!DOCTYPE html>
<!--O doctype informa ao navegador que o documento é do tipo HTML5-->
<!-- O html ele é elemento raiz. ele representa de fato o HTML,-->

<!-- O lang, é um atributo que define/configura o tipo de idioma do arquivo -->



<html lang="pt-br">

<!--Head é responsavel por lidar com configurações da páginas. Contém informações "Invisíveis" da página-->
<head>

    <!--Meta fornece metadados.  Metadados são informações descritivas que não aparecem diretamente no 
    conteúdo da página elas ajudam os navegadores, mecanismos de buscas (ex: google) a entenderem melhor o 
    que a pagina contém. -->


    <!-- esse trecho, lida com a forma como o navegador interpreta caracteres especiaís, acentuações e etc.-->
    <meta charset="UTF-8">
     
<!--Esse name="viewport" ele lida com a janela de visualização, ou altura e largura do dispositivo/navegadorque está acessando o site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- content lida com a forma com o conteúdo será apresentado no dispositivo que esta sendo utilizado para acessar o site-->
<!--width=device-width - Esse trecho basicamente fala o seguinte "Use a largura real do dispotivo como base para exibir esta página" -->

<!-- O tittle(ou título) refere-se ao título da página quando você acessa o site-->
 <title>COMO SE PREPARA PÃO DE QUEIJO</title>
</head>



<body>

    
<h1>Este é o meu primeiro título </h1>
   <p>Este é o meu primeiro paragrafo. Hello Wordl</p>
 
   
</body>
</html>
